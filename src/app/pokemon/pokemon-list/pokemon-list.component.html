
<div class="container mb-5">
    <div class="row">
      <div class="col-4 offset-4">
        <div class="card">
          <form class="card-body">
            <div class="form-group">
              <label for="search" class="form-label">Rechercher un Pokémon</label>
              <input
                id="search"
                type="text"
                name="searchTerm"
                class="form-control"
                placeholder="Rechercher un pokémon"
                #searchField
                [value]="searchTerm()"
                
                (input)="searchTerm.set(searchField.value)"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <div class="container mt-4">
      <div class="row">
        <!-- @if(loading()){
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">

        } -->
        @for (pokemon of pokemonlistfilred(); track pokemon.id) {
          <div class="col-md-4 pokemon-card" [routerLink]="['/pokemons', pokemon.id]">
            <div class="card text-center shadow-lg" appPokemonBorder [pokemonType]="pokemon.types[0]">
              <img [src]="pokemon.picture" class="card-img-top mx-auto mt-3" style="width: 100px; height: 100px;" [alt]="pokemon.name">
              <div class="card-body">
                <h5 class="card-title">{{ pokemon.name }}</h5>
                <p class="card-text"><strong>Type :</strong> {{ pokemon.types.join(', ') }}</p>
                <p class="card-text"><strong>Point de vie :</strong> {{ pokemon.life }}</p>
                <p class="card-text"><strong>Taille :</strong> {{ size(pokemon) }}</p>
                <p class="card-text"><strong>Dégats :</strong> {{ pokemon.dammage }}</p>
                <p class="card-text"><strong>Date :</strong> {{ pokemon.created_at | date:'dd/MM/yyyy'  }}</p>
                <!-- <div class="btn-group">
                  <button class="btn btn-success" (click)="incrementlife(pokemon)" [disabled]="pokemon.life >= 30">+</button>
                  <button class="btn btn-danger" (click)="decrementlife(pokemon)" [disabled]="pokemon.life <= 10">-</button>
                </div> -->
                <!-- <p class="mt-3">
                  <a [routerLink]="['/pokemons', pokemon.id]" class="btn btn-primary">Voir</a>
                  </p> -->
              </div>
            </div>
          </div>
        }
      </div>
    </div>
    
    <div class="position-fixed bottom-0 end-0 m-3">
      <button type="button" class="btn btn-success rounded-circle btn-lg" routerLink="/pokemons/add">
        +
      </button>
    </div>
